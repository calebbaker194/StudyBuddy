// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
		
	/*************************GRADLE DEFAULTS FOR ECLIPSE**************************************/
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    /*****************************************************************************/
    // https://mvnrepository.com/artifact/org.postgresql/postgresql
	compile group: 'org.postgresql', name: 'postgresql', version: '42.1.1'
    
    // https://mvnrepository.com/artifact/org.mindrot/jbcrypt
	compile group: 'org.mindrot', name: 'jbcrypt', version: '0.4'
    
    
    // https://mvnrepository.com/artifact/org.java-websocket/Java-WebSocket
	compile group: 'org.java-websocket', name: 'Java-WebSocket', version: '1.3.0'
    
    // https://mvnrepository.com/artifact/org.json/json
	compile group: 'org.json', name: 'json', version: '20170516'
    
    
    // This is for the web server Spark built on jetty
    compile group: "com.sparkjava", name: "spark-core", version: "2.7.2"
    // FOR the html render engine
    compile group: "com.sparkjava", name: "spark-template-velocity", version: "2.7.1"
    // This is the logger used by spark
    compile group: "org.slf4j", name: "slf4j-simple", version: "1.7.25"
}

