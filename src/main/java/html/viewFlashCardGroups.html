<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Flash Card Groups</title>
	</head>
	<body>
	
		<a href="$!{uid}/home/flashcardwizard/addnewgroup">Add new group</a>
		<a href="$!{uid}/home/">User Home</a>
		
		
		<div>
		
			#foreach($group in $groups)
				<form method="post">
					$group.get("group")
					<input type="hidden" name="group" value="$group.get("group")"/>
					<input type="submit" name ="submit" value="Delete Group"/>
				</form>
				<form action="$!{uid}/home/flashcardwizard/groupnamepost" method="post">
					<input type="hidden" name="group" value="$group.get("group")"/>
					<input type="submit" name="submit" value="View Group"/>
				</form>
			#end
		
		</div>

	</body>
</html>
