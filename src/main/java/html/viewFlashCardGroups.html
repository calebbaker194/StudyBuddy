<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Flash Card Groups</title>
	</head>
	<style>
		body {
		      margin: 0;
		      padding: 0;
		      background-color: #373737;
		}
		
		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #1E1E1E;
		   
			width = 100%;
		}
		li {
			float: left;
		}
		li a {
			display: block;
			color: #BFBFBF;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}
		
		li a:hover:not(.active) {
			color: #C8C8C8;
			background-color: #444444;
		}
		li a.active {
			color: white;
			background-color: #595959;
		}
		
		.box {
		    background-color: #4c4c4c;
		    width: 35%;
		    height: 100px;
		    padding: 0px;
		    margin: 25px;
		    border-radius: 0px;
		}
		
		.split {
			height: 100%;
			width: 50%;
		}
		.left {
			float: left;
		    position: relative;
		    top: 30px;
		    color: #eaeaea;
		    face: "verdana";
		    font-size: 25px;
		}
		
		.right {
			float: right;
		    right: 0;
		}
		
		.returnButton {
			background-color: #637a9e;
		    border: none;
		    color: white;
		    padding: 15px 25px;
		    text-align: center;
		    font-size: 16px;
		    cursor: pointer;
		    width: 200px;
		    position: fixed;
		    bottom: 10px;
		    float: left;
		    left: 10px;
		}
				
		.button {
			background-color: #637a9e;
		    border: none;
		    color: white;
		    padding: 15px 25px;
		    text-align: center;
		    font-size: 16px;
		    cursor: pointer;
		    width: 50%;
		    height: 50px;
		    transition: width 0.5s;
		}
		
		input {
		   	background-color: #637a9e;
		    border: none;
		    color: white;
		    padding: 15px 25px;
		    text-align: center;
		    font-size: 16px;
		    cursor: pointer;
		    width: 100%;
		    height: 50px;  
		}
		
		input:hover {
		   background-color: #4d5e7a;
		}
						
		.returnButton:hover{
			background-color: #4d5e7a;
		}
		.button:hover{
			background-color: #4d5e7a;
			width: 75%;
		}
				
		topbarimage{
			position: relative;
			top: -46px;
			z-index: 1;
		}
	</style>
	<body>
		<ul>
		  <li><a href="/">Home</a></li>
		  <li><a href="/about">About</a></li>
		  <li style="float:right"><a href="/login">Login</a></li>
		</ul>
		
		<a href="/$!{uid}/home/"><button class="returnButton">Return to Account</button></a>
		
		<center>
			<topbarimage><img src="media/topbarlogo4.jpg"></topbarimage>
			<br>
			<a href="/$!{uid}/home/flashcardwizard/addnewgroup"><button class="button">Create Flashcard</button></a>
		
		
		
			#foreach($group in $groups)
				<div class="box">
					<div class ="split left">
						<form method="post">
							$group.get("group")
							<input type="hidden" name="group" value="$group.get("group")"/>
						</form>
					</div>
					
					<div class ="split right">
						<form action="/$!{uid}/home/flashcardwizard/groupnamepost" method="post">
							<input type="hidden" name="group" value="$group.get("group")"/>
							<input type="submit" name="submit" value="View Group"/>
						</form>
						
						<form method="post">
							<input type="hidden" name="group" value="$group.get("group")"/>
							<input type="submit" name ="submit" value="Delete Group"/>
						</form>
					</div>
				</div>
			#end
			
		</center>
		
	</body>
</html>
