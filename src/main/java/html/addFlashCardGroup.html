<!DOCTYPE html>
<html>

	<head>
		<meta charset="ISO-8859-1">
		<title>Add Flash Card</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript">
		
		$(document).ready(function() {
			
			var iterator = 0;
			
			$("#addCard").click(function(event) {
				
				iterator++
				
				var para = document.getElementById("card");
				var list = document.createElement("li");
				var br = document.createElement("br");
				list.setAttribute("id", "card1");
				var node1 = document.createTextNode("Question: ");
				var node2 = document.createTextNode("Answer:");
				var question = document.createElement("input");
				question.setAttribute("type", "text");
				var quesName = "question" + iterator;
				question.setAttribute("name", quesName);
				var answer = document.createElement("input");
				answer.setAttribute("type","text");
				var ansName = "answer" + iterator;
				answer.setAttribute("name", ansName);
				list.appendChild(node1);
				list.appendChild(question);
				list.appendChild(node2);
				list.appendChild(answer);
				para.appendChild(list);
				
			});
			
		});
		
		</script>
	</head>
	
	<style>
	ul.header {
	    list-style-type: none;
	    margin: 0;
	    padding: 0;
	    overflow: hidden;
	    background-color: #f3f3f3;
	    border: 1px solid #e7e7e7;
	    width = 100%;
	}
	li.header {
	    float: left;
	}
	li a {
	    display: block;
	    color: #666;
	    text-align: center;
	    padding: 14px 16px;
	    text-decoration: none;
	}
	li a:hover:not(.active) {
	    background-color: #ddd;
	}
	li a.active {
	    color: white;
	    background-color: #85929E;
	}
	h1 {
		color: #666;
	}
	
	</style>
	
	<body>
		
		<ul class="header">
		  <li class="header"><a href="https://localhost:8080/">Home</a></li>
		  <li class="header"><a href="#about">About</a></li>
		  <li class="header" style="float:right"><a class ="active" href="https://localhost:8080/login">Login</a></li>
		</ul>
		<br/>
		
		<a href="https://localhost:8080/$!{uid}/home/">User Home</a>	
	
		#if($result)
			<p>group successfully added</p>
		#end
		
		<form method="post">
		
			<div>
			</div>
		
			
			<select name="course">
				#foreach($course in $courses)
					<option value="$course.get("coursename")">$course.get("coursename")</option>
				#end
			</select>
			Group <input type="text" name="group"/>
			Description <input type="text" name="description"/>
			<br/><br/>

			
			<div id="cardInput">
				<ul id="card">
					<li class="card">
						Question
						<input type="text" name="question0"/>
						Answer 
						<input type="text" name="answer0"/>
					</li>
				</ul>
			</div>
			
			<input id="submit" type="submit" name="Add Flash Card"/>
		
		</form>
		<button id="addCard">Add card</button>
		
		#if($success)
			<p>Success</p>
		#elseif($fail)
			<p>Failure</p>
		#end
		
	</body>
	
</html>
