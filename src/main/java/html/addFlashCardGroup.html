<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Add Flash Card</title>
		<link href='/css/stylesheet.css' rel='stylesheet'/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript">
		
		$(document).ready(function() {
			
			var iterator = 0;
			
			$("#addCard").click(function(event) {
				
				iterator++
				
				var para = document.getElementById("card");
				var list = document.createElement("li");
				var br = document.createElement("br");
				list.setAttribute("id", "card1");
				
				var question = document.createElement("input");
				question.setAttribute("type", "text");
				question.setAttribute("placeholder", "Question");
				var quesName = "question" + iterator;
				question.setAttribute("name", quesName);
				var answer = document.createElement("input");
				answer.setAttribute("type","text");
				answer.setAttribute("placeholder", "Answer");
				var ansName = "answer" + iterator;
				answer.setAttribute("name", ansName);
				list.appendChild(question);
				list.appendChild(answer);
				list.appendChild(br);
				para.appendChild(list);
				
			});
			
		});
	
		</script>
	</head>
	<style>
		
		.box {
		    background-color: #4c4c4c;
		    width: 620px;
		    width: 100%;
		    height: 45px;
		    padding: 0px;
		    margin: 0px;
		    border-radius: 0px;
		}
		
		.returnButton {
			background-color: #637a9e;
		    border: none;
		    color: white;
		    padding: 15px 25px;
		    text-align: center;
		    font-size: 16px;
		    cursor: pointer;
		    width: 200px;
		    position: fixed;
		    bottom: 10px;
		    float: left;
		    left: 10px;
		    z-index:5;
		}
				
		.button {
			background-color: #637a9e;
		    border: none;
		    color: white;
		    padding: 15px 25px;
		    text-align: center;
		    font-size: 16px;
		    cursor: pointer;
		    width: 300px;
		    height: 50px;
		}
						
		.returnButton:hover{
			background-color: #4d5e7a;
			z-index:5;
		}
		.button:hover{
			background-color: #4d5e7a;
		}
	
		.big{
			width: 50%;
			transition: width 0.5s;
		}
		
		.big:hover{
			width: 75%;
		}
		
		input[type="text"], textarea {
			position: relative;
			font-size: 25px;
			top: 10px;
		}
			
	</style>
	
	<body>
		
		<ul class="header">
		  <li class="header"><a href="/">Home</a></li>
		  <li class="header"><a href="#about">About</a></li>
		  <li class="header" style="float:right"><a class ="active" href="/login">Account</a></li>
		</ul>
		
		<center>
			<topbarimage><img src="/media/topbarlogo4.jpg"></topbarimage><br/>
			<input class="button big" id="submit" type="submit" name="Create Flashcard" value="Create"/>
			<br><br>
			
			<div class="box">
				<input type="text" style="font-size: 16px" size="20" name="group" placeholder="Title"/>
				<input type="text" style="font-size: 16px" size="45" name="description" placeholder="Description"/>
			</div>
			<br><br><br>
		
			<a href="/$!{uid}/home/"><button class="returnButton">Return to Account</button></a>
			
			#if($result)
				<p>group successfully added</p>
			#end
			
			
			<button class="button" id="addCard">Add card</button>
			<br><br>
			
			<form method="post">
				<!--
				<select name="course">
					#foreach($course in $courses)
						<option value="$course.get("coursename")">$course.get("coursename")</option>
					#end
				</select>
				-->
				
				<div id="cardInput">
					<ul id="card" 
					style="list-style-type: none;
					margin: 0;
					padding: 0;
					overflow: hidden;
					background-color: #4c4c4c;
				   
					width = 100%;
					float: none;">
					
						<li class="card" style="width:100%">
							<input type="text" name="question0" placeholder="Question"/>
							<input type="text" name="answer0" placeholder="Answer"/>
						</li>
					</ul>
				</div>
				
			</form>
		</center>
		
		#if($success)
			<p>Success</p>
		#elseif($fail)
			<p>Failure</p>
		#end
		<br><br><br><br><br><br><br>
		
	</body>
</html>
