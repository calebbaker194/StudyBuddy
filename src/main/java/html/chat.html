<script>

const app = new Vue({
	el: '#right',
	data: {
		messages: [],
	},
	created () {
	},
	
})

var localVideo;
var recvChannel;
var sendChannel;
var localStream;
var serverConnection;
var peerConnection;
var roomNumber = -1;

function sendChat() {
	var chattext = document.getElementById("chatbox");
	dataChannel.send(chattext.value);
}

window.onload=pageReady;

function search()
{
	localVideo.play()
	serverConnection.send("{\"type\":\"ENTERQUEUE\"}");
}

function playvideo() {
	  var video = document.getElementById('video');
	  var vendorUrl = window.URL || window.webkitURL;
	  
	  navigator.getMedia = navigator.getUserMedia || 
	  					   navigator.webkitGetUserMedia ||
	  					   navigator.mozGetUserMedia || 
	  					   navigator.msGetUserMedia;
	  
	  // Capture video
	  navigator.getMedia({
		  video: true,
		  audio: false,		  
	  },  function(stream) {
		  video.src = vendorUrl.srcObject = stream;
		  video.play();
	  },  function(error) {
		  // An error occured
		  // error.cod
	  });
 }
 
function pageReady() {
	
    localVideo = document.getElementById('localVideo');
    remoteVideo = document.getElementById('remoteVideo');
	console.log("Begin Connection");
    serverConnection = new WebSocket('wss://studybuddy.pittsburgsteel.com:30001');
    console.log("Connecting");
    serverConnection.onmessage = gotMessageFromServer;
    
    var constraints = {
        video: true,
        audio: true,
    };

    if(navigator.getUserMedia) {
        navigator.getUserMedia(constraints, getUserMediaSuccess, getUserMediaError);
    } else {
        alert('Your browser does not support getUserMedia API');
    }
}
function getUserMediaSuccess(stream) {
    localStream = stream;
    localVideo.src = window.URL.createObjectURL(stream);
}

function getUserMediaError(error) {
    console.log(error);
}
function start(isCaller) {
    peerConnection = new RTCPeerConnection();
    
    peerConnection.onicecandidate = gotIceCandidate;
    peerConnection.onaddstream = gotRemoteStream;
    peerConnection.ondatachannel = gotRemoteDataChannel;
    peerConnection.addStream(localStream);
    
    sendChannel = peerConnection.createDataChannel("sendChannel");
    sendChannel.onopen = sendChannelStatus;
    sendChannel.onclose = sendChannelStatus;
    
    if(isCaller) {
        peerConnection.createOffer(gotDescription, createOfferError);
    }
}

function sendChannelStatus(event) {
	console.log("Send Channel Change");
	console.log(event);
}

function gotDescription(description) {
    console.log('got description');
    peerConnection.setLocalDescription(description, function () {
        serverConnection.send(JSON.stringify({'sdp': description}));
    }, function() {console.log('set description error')});
    
}

function openChat(event) {
	console.log("CHHHHHATTTTT");
}

function chatMessage(event) {
	console.log(event.data);
	app.messages.push(event.data);
}
function gotIceCandidate(event) {
    if(event.candidate != null) {
        serverConnection.send(JSON.stringify({'ice': event.candidate}));
    }
}

function gotRemoteStream(event) {
    console.log('got remote stream');
    remoteVideo.srcObject  = event.stream;
    remoteVideo.play()
   
    dataChannel = peerConnection.createDataChannel("Chat")
    dataChannel.onopen = openChat;
}

function gotRemoteDataChannel(event) {
	console.log(event)
    recvChannel = event.channel;
    recvChannel.onmessage = chatMessage;
    recvChannel.onopen = sendChannelStatus;
    recvChannel.onclose = sendChannelStatus;
}

function createOfferError(error) {
    console.log(error);
}
function gotMessageFromServer(message) {
	
    console.log(message);
    
	if(message.data == "INITCALL") {
		start(true);
		return;
	}
	else if(message.data == "CALLREADY") {
		
		return;
	}
	else if(message.data.startsWith("SETROOM")) {
		roomNumber = parseInt(message.data.substring(7))
		return
	}
	
	
	console.log(message);

	if(!peerConnection) start(false);

    var signal = JSON.parse(message.data);
    if(signal.sdp) {
        peerConnection.setRemoteDescription(new RTCSessionDescription(signal.sdp), function() {
            if(signal.sdp.type == 'offer') {
                peerConnection.createAnswer(gotDescription, createAnswerError);
            }
        });
    } else if(signal.ice) {
        peerConnection.addIceCandidate(new RTCIceCandidate(signal.ice));
    }
}
function createAnswerError(error) {
	console.log(error);
}
</script>
