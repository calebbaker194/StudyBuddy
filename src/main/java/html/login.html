<!DOCTYPE html>
<html>
	<head>
		<link rel='stylesheet' type='text/css' href='css/stylesheet.css'/>
		<meta charset="ISO-8859-1">
		<title>Login</title>
	</head>
	
	<style>
	
		div {
		    background-color: #fcfcfc;
		    width: 400px;
			border: 5px solid #1E1E1E;
		    padding: 25px;
		    margin: 25px;
		    position: relative;
		    top: -50px;
		}
		
		div top{
			background-color: #a5a5a5;
		    width: 100%;
		}
		
		.button {
			background-color: #637a9e;
		    border: none;
		    color: white;
		    padding: 15px 25px;
		    text-align: center;
		    font-size: 16px;
		    cursor: pointer;
		    width: 80%;
		}
		
		.button:hover{
			background-color: #4d5e7a;
		}
	
	</style>
	<body>
		<ul>
		  <li><a href="/about">About</a></li>
		  <li><a href="/">Home</a></li>
		  <li style="float:right"><a class ="active" href="login">Login</a></li>
		</ul>
		
		<center>
		<topbarimage><img src="media/topbarlogo4.jpg"></topbarimage>
		
		<div>
			<h1 style="text-align:center;">Study Buddy</h1>
			<p style="text-align:center;">Enter your username & password to login</p>
			
			<form method="post" id="login">
				<br/>		
				<input type="text" name="username" placeholder="Username" maxlength="40" size="43" required/>
				<br/><br/>
				<input type="password" name="password" placeholder="Password" size ="43" required/>
				<br/><br/>
				#if($loginRedirect)
					<input type="hidden" name="loginRedirect" value="$!{loginRedirect}"/>
								
				<br/><br/>
				
			#elseif($authSuccess)
				<script>
					alert("Login Success");
					location.href = "/$!{uid}/home/";
				</script>
			#end
			</form>
		
		
			<button type="submit" form="login" value="Submit" class="button">Login</button>
			<br><br>
			<br/>
		<a href="/register">Register here!</a>

		</div>
		</center>
	</body>
</html>
